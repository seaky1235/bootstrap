<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>泰牛程序员后台管理系统</title>
    <!--让IE用最新模式渲染,获得更好的效果-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <!--模态框-->
        <button type="button" class="btn btn-primary" id="modalClick">模态框</button>
        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">模态框练习</h4>
                    </div>
                    <div class="modal-body">
                        在这里添加一些文本
                        再添加一些文本
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">保存修改</button>
                    </div>
                </div>
            </div>
        </div>
        <!--下拉菜单-->
        <div class="dropdown">
            <button type="button" data-toggle="dropdown" class="btn btn-primary">
                泰牛专业
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">PHP大牛班</a></li>
                <li><a href="#">Web前端与HTML5</a></li>
            </ul>
        </div>
        <!--标签页-->
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">首页</a></li>
            <li role="presentation"><a href="#brand" role="tab" data-toggle="tab">品牌</a></li>
            <li role="presentation"><a href="#project" role="tab" data-toggle="tab">专业</a></li>
        </ul>
        <div id="tabContent" class="tab-content">
            <div class="tab-pane active fade" id="home">
                首页
            </div>
            <div class="tab-pane fade" id="brand">
                品牌介绍
            </div>
            <div class="tab-pane fade" id="project">
                专业介绍
            </div>
        </div>

        选项卡
        <ul class="nav nav-pills" id="tab">
            <li class="active" role="presentation">
                <a href="#ho" class="tab">首页</a>
            </li>
            <li role="presentation">
                <a href="#bra" class="tab">
                    关于我们
                </a>
            </li>
            <li role="presentation">
                <a href="#pro" class="tab">
                    专业介绍
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active fade in" id="ho">
                首页home
            </div>
            <div class="tab-pane fade" id="bra">
                关于我们的介绍
            </div>
            <div class="tab-pane fade" id="pro">
                专业介绍
            </div>
        </div>


        <!--手风琴效果-->
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">
                        <a href="#collapseOne">
                            点击折叠，再次点击展开
                        </a>
                    </div>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        这里是这点的电脑
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(function () {
            $('#modalClick').click(function () {
                $('#myModal').modal({
                    backdrop:'static'
                })
            })
            $('#myModal').on('show.bs.modal',function () {
                //alert('即将打开了...');
            })
            $('#myModal').on('shown.bs.modal',function () {
                //alert('已经打开了...');
            })
            $('.dropdown').on('show.bs.dropdown',function () {
                alert('开始下拉...');
            })
            $('.dropdown').on('shown.bs.dropdown',function () {
                alert('下拉完成...');
            })
            $('.dropdown').on('hidden.bs.dropdown',function () {
                alert('下拉隐藏...')
            })
            $('#tab a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            })
            $('#tab a').on('shown.bs.tab',function (e) {
                var currentTab = $(e.target).text();
                var preTab = $(e.relatedTarget).text();
                alert('当前标签页是:'+currentTab);
                alert('上一个标签式:'+preTab);
            })
            
            $('.panel-title a').click(function () {
                $('#collapseOne').collapse('toggle');
            })
            $('#collapseOne').on('show.bs.collapse',function () {
                alert('即将展开...')
            })
            $('#collapseOne').on('hide.bs.collapse',function () {
                alert('即将隐藏...')
            })

        })
    </script>
</body>
</html>
